version: "3.2"
services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    ports:
      - "50051:50051"
    networks:
      - generalnet
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8000:8080"
    volumes:
      - ./backend:/app
    networks:
      - generalnet
