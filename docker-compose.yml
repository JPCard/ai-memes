  grpc-client:
    build:
      context: ./grpc_client
      dockerfile: ./Dockerfile
    volumes:
      - ./grpc_client:/app
      - ./backend/db.sqlite3:/app/db.sqlite3
    depends_on:
      - api
      - backend
    networks:
      - generalnet

networks:
  generalnet:
